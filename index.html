<!DOCTYPE html>
<head>
	<script
		src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"
	></script>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="script.js"></script>
	<title>Beat Saber Rank Overlay</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap"
		rel="stylesheet"
	/>
	<script src="script.js"></script>
</head>
<html lang="en">
	<body>
		<div id="bg">
			<img src="images/redsaber.png" class="sabers" alt="" />
			<div class="txt" id="ranktxt">Rank:</div>
			<div id="rank" class="stat"></div>
			<div class="txt">Country:</div>
			<div id="country-rank" class="stat"></div>
			<img id="country-flag" alt="" />
			<div class="txt">PP:</div>
			<div id="pp" class="stat"></div>
			<img src="images/bluesaber.png" class="sabers" alt="" />
		</div>
	</body>
</html>
